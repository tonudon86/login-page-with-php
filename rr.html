<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <section>
        
        <form action="">
            <h1>Assignment Submit</h1>
            <div class="form-element">
                <span>Name</span>
                <input type="text" name="name"  required   placeholder="Name">
            </div>
            <div class="form-element">
                <span>Email address</span>
                <input type="email" name="emailaddress"   required  placeholder="Email">
            </div>
            
            <div class="form-element radio-button">
                <!-- <span>What is your query about?</span> -->
                <label for="Business">
                    <span>Roll no</span>
                    <input type="number" name="roll no"   required  value="number">
                </label>
               
                
            </div>
            <div class="form-element">
                <span>Upload your assignment in pqf form</span>
               <input type="file" name="pdf file"  required >
            </div>
            <button type="submit">Submit</button>
        </form>
    </section>
</body>
</html>
